    body {
      background-color: #f2f2f2;

    div {

    header {
      background-color: #333;

    nav {
      background-color: #666;

    nav ul {
      list-style-type: none;
      margin: 0;

    article {
      background-color: #fff;

      border-radius: 5px;
      box-shadow: 2px 2px 5px #ccc;
      margin-bottom: 20px;
      width: calc(33.33% - 10px);
    }
    article:last-child {
      margin-right: 0;
    }
    article h2 {
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 10px;
    }
    article p {
      margin: 10px;
    }
    aside {
      background-color: #f2f2f2;
      padding: 20px;
      width: 25%;

    aside h3 {
      color: #333;

    }

      padding: 0;

    aside li {

    }
    aside a {
      color: #333;
      text-decoration: none;
    }
    aside a:hover {
      color: #666;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
